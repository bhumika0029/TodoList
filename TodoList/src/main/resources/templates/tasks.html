<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
            <i class="bi bi-check2-circle"></i> Todo Application
        </span>
    </div>
</nav>

<div class="container" style="max-width: 700px;">

    <!-- Add Task Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form action="/" method="post" class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add
                </button>
            </form>
        </div>
    </div>

    <!-- Task List -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-list-task"></i> Your Tasks</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li th:each="task : ${tasks}"
                class="list-group-item d-flex justify-content-between align-items-center">

                <!-- Task Title -->
                <span th:text="${task.title}"
                      th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
                    Task Title
                </span>

                <!-- Action Buttons -->
                <div class="btn-group">
                    <!-- Toggle -->
                    <a th:href="@{/{id}/toggle(id=${task.id})}"
                       class="btn btn-sm btn-outline-success"
                       th:title="${task.completed} ? 'Mark as Pending' : 'Mark as Done'">
                        <i class="bi" th:classappend="${task.completed} ? ' bi-arrow-counterclockwise' : ' bi-check-lg'"></i>
                    </a>

                    <!-- Delete -->
                    <a th:href="@{/{id}/delete(id=${task.id})}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this task?');"
                       title="Delete Task">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </li>
        </ul>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
